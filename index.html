<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #000;
      --widget-bg: #fff;
      --widget-border: #ddd;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --widget-bg: #1e1e1e;
      --widget-border: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      width: 100%;
    }
    .widget {
      background: var(--widget-bg);
      border: 1px solid var(--widget-border);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 200px;
      flex: 1;
      transition: background 0.3s, border 0.3s;
    }
    .widget h2 {
      margin-bottom: 0.5rem;
    }
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--widget-bg);
      color: var(--text-color);
      border: 1px solid var(--widget-border);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
  </style>
</head>
<body>
  <header>Dashboard</header>
  <button id="theme-toggle">Switch to Dark Mode</button>
  <div class="container">
    <!-- Clock -->
    <div class="widget" id="world-clock">
      <h2>World Clock</h2>
      <div id="clock-content">Loading...</div>
    </div>

    <!-- Calendar -->
    <div class="widget" id="calendar">
      <h2>Calendar</h2>
      <div id="calendar-content"></div>
    </div>

    <!-- Weather -->
    <div class="widget" id="weather">
      <h2>Weather</h2>
      <div id="weather-content">Fetching weather...</div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      const isDarkMode = document.body.getAttribute("data-theme") === "dark";
      document.body.setAttribute("data-theme", isDarkMode ? "light" : "dark");
      themeToggle.textContent = isDarkMode ? "Switch to Dark Mode" : "Switch to Light Mode";
    });

    // World Clock
    function updateClock() {
      const cities = [
        { name: "New York", offset: -5 },
        { name: "London", offset: 0 },
        { name: "Tokyo", offset: 9 },
        { name: "Sydney", offset: 11 },
        { name: "Chesterfield", offset: -6 }
      ];
      const now = new Date();
      const clockContent = document.getElementById("clock-content");
      clockContent.innerHTML = cities
        .map(city => {
          const localTime = new Date(now.getTime() + city.offset * 3600 * 1000);
          return `<div>${city.name}: ${localTime.toLocaleTimeString()}</div>`;
        })
        .join("");
    }
    setInterval(updateClock, 1000);

    // Calendar
    function updateCalendar() {
      const today = new Date();
      const calendarContent = document.getElementById("calendar-content");
      const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
      calendarContent.innerHTML = `<div>${today.toLocaleDateString("en-US", options)}</div>`;
    }
    updateCalendar();

    // Weather (Static Example)
    function updateWeather() {
      // Mock weather data (replace with API calls if needed)
      const weatherContent = document.getElementById("weather-content");
      weatherContent.innerHTML = "Clear skies, 72Â°F";
    }
    updateWeather();
  </script>
</body>
</html>
