<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock and Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Clock and Weather</h1>
        </header>
        <section id="world-clock">
            <h2>World Clock</h2>
            <div id="clocks"></div>
        </section>
        <section id="date">
            <h2>Today's Date</h2>
            <div id="today-date"></div>
            <div id="calendar"></div>
        </section>
        <section id="weather">
            <h2>Current Weather</h2>
            <div id="current-weather"></div>
            <div id="hourly-weather"></div>
            <div id="daily-weather"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
